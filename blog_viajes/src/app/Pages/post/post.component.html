@if (post) {
  <div class="bg-image">
    <article>
      <img [src]="post.imagen" />
      <div class="contenido">
        <h3>{{ post.titulo }}</h3>
        <p class="categoria">{{ post.categoria }} | {{ post.fecha_aventura }}</p>
        <p class="texto">{{ post.texto }}...</p>
      </div>
    </article>
  
  </div>

}
